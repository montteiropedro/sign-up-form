<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left_area">
      <div class="logo_background">
        <img class="logo_icon" src="./assets/odin_logo.png">
        <span class="logo_text">Odin</span>
      </div>
    </div>

    <div class="right_area">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>

      <p>Sign-up <em>now</em> to get started. You <em>know</em> you want to.</p>
      
      <div class="white_box">
        <span class="header">Let's do this!</span>
        <form action="" class="form">
          <div class="field">
            <label for="first_name">First Name</label>
            <input required type="text" name="first_name" id="first_name" placeholder=" ">
          </div>

          <div class="field">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder=" ">
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input required type="email" name="email" id="email" placeholder=" ">
          </div>

          <div class="field">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder=" ">
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input required type="password" name="password" id="password" placeholder=" ">
          </div>

          <div class="field">
            <label for="confirm_password">Confirm Password</label>
            <input required type="password" id="confirm_password" placeholder=" ">
            <span class="error_message">* Passwords do not match</span>
          </div>

          <div class="buttons">
            <button type="submit">Create Account</button>
            <span>Already have an account? <a href="#" class="login_link">Log in</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
